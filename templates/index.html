<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RBSE Board Result Fetcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

  <div class="container mt-5">

    
   
    <div class="container d-flex align-items-center justify-content-center m-3">
          <h1>RBSE BULK RESULT FETCHER</h1>
    </div>
    

    <div class="container d-flex align-items-center justify-content-center">
      <form method="get" action="/api/result" style="width: 21rem;" class="card p-2 d-flex align-items-center flex-column justify-content-center">
       
        <div class="container d-flex justify-content-center align-items-center">

          <div class="container d-flex flex-column align-items-center">
            <h4 class="form-check-label">Select Class</h4>
            <div class="form-check">
              <input class="form-check-input" type="radio" onclick="showHide()" name="class" id="tenth" value="tenth" checked>
              <label class="form-check-label" for="exampleRadios1">
                Class 10th
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" onclick="showHide()" name="class" id="twelfth" value="twelfth">
              <label class="form-check-label" for="exampleRadios2">
                Class 12th
              </label>
            </div>  
          </div>
    
          <div id="streamContainer" style="display: none;" class="container flex-column align-items-center">
            <h4 class="form-check-label">Select Stream</h4>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="stream" id="science" value="science" checked>
              <label class="form-check-label" for="exampleRadios2">
                Science
              </label>
            </div>  
            <div class="form-check">
              <input class="form-check-input" type="radio" name="stream" id="commerce" value="commerce">
              <label class="form-check-label" for="exampleRadios2">
                Commerce
              </label>
            </div>  
            <div class="form-check">
              <input class="form-check-input" type="radio" name="stream" id="arts" value="arts">
              <label class="form-check-label" for="exampleRadios1">
                Arts
              </label>
            </div>
          </div>
    
        </div>   
       
        <div class="input-group flex-nowrap m-2">
            <input type="number" name="start" id="rollStart" class="form-control" placeholder="Roll No. Starting Range" aria-label="Roll No. Starting Range" aria-describedby="addon-wrapping">
        </div>
        <div class="input-group flex-nowrap m-2">
            <input type="number" name="end" id="rollEnd" class="form-control" placeholder="Roll No. Ending Range" aria-label="Roll No. Ending Range" aria-describedby="addon-wrapping">
        </div>
        <button type="submit" class="btn btn-primary">Fetch Results</button>
      </form>
    </div>
    
    <div class="container d-flex align-items-center justify-content-center m-3">
      <h5>Downloaded results are deleted from the server every 10 minutes, So download the pdf file as soon as possibile. </h5>
    </div>
         
  </div>

 
    <script src="/static/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
